<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi</title>
</head>
<body>
    
    <div class="bmi-container">

        <div class="bmi-result">
            <p class="bmi-result-num">24.8</p>
            <p class="Condition">NORMAL</p>
        </div>
        <div class="bmi-computing">
            <h4>WHAT'S YOUR BMI?</h4>
            <hr>
            <div class="range-weight">
            <input type="range" name="height" id="height" min="100" max="250" value="182">
            <span class="height-span">182</span>
        </div>
        <div class="range-height">
            <input type="range" name="Weight" id="Weight" min="0" max="250" value="82">
            <span class="weight-span">82</span>
        </div>
            <button>Calculate</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
